{% extends "skeleton.html" %}
{% block title %}Sign in{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-xl shadow p-6 text-center">
    <h1 class="text-2xl font-bold mb-4">Sign In</h1>
    <form method="POST" action="{{ url_for('authenticate') }}" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full border rounded p-2 mb-2">
      <input type="password" name="password" placeholder="Password" class="w-full border rounded p-2 mb-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Sign In</button>
    </form>
    <div class="mt-4 text-center">
      <a href="#" class="text-gray-700 hover:underline">Forgot password?</a>
        <a href="{{ url_for('signup') }}" class="text-cyan-600 hover:underline">Don't have an account? Sign up.</a>
        
      </div>
  </div>
{% endblock %}
